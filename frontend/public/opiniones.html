<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Opiniones y Reflexiones — Ética de IA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      :root{
        --bg:#f8fafc; /* slate-50 */
        --card:#ffffff;
        --text:#0f172a; /* slate-900 */
        --muted:#475569; /* slate-600 */
        --border:#e2e8f0; /* slate-200 */
        --primary:#0369a1; /* sky-800 */
        --primary-100:#e0f2fe; /* sky-100 */
      }
      *{box-sizing:border-box}
      html,body{height:100%}
      body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:var(--bg);color:var(--text)}
      .container{max-width:880px;margin:28px auto;padding:0 20px}
      .title{font-size:32px;line-height:1.2;margin:18px 0 16px 0;font-weight:600}
      .subtitle{color:var(--muted);margin:0 0 22px 0}
      .stack{display:grid;gap:18px}
      .card{background:var(--card);border:1px solid var(--border);border-radius:16px;box-shadow:0 8px 20px rgba(2,6,23,0.06)}
      .comments{padding:8px}
      .comment{padding:14px 16px;border:1px solid var(--border);border-radius:14px;background:#fff}
      .comment + .comment{margin-top:12px}
      .comment .meta{display:flex;gap:8px;align-items:baseline;margin-bottom:6px}
      .comment .meta strong{font-weight:600}
      .comment .meta time{color:var(--muted);font-size:12px}
      .comment p{margin:0;white-space:pre-wrap;word-wrap:break-word}
      .form{padding:16px;border-top:1px solid var(--border);display:grid;gap:12px}
      .row{display:grid;gap:10px}
      .label{font-weight:600;font-size:14px}
      input[type="text"], textarea{width:100%;padding:10px 12px;border:1px solid var(--border);border-radius:12px;font:inherit;background:#fff}
      textarea{min-height:100px;resize:vertical}
      .actions{display:flex;justify-content:flex-end}
      button{appearance:none;border:1px solid #0ea5e9;background:linear-gradient(180deg,#0ea5e9,#0284c7);color:#fff;padding:10px 14px;border-radius:12px;font-weight:600;cursor:pointer}
      button:hover{filter:brightness(1.03)}
      .empty{padding:18px;color:var(--muted)}
      @media (max-width:640px){
        .title{font-size:26px}
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Opiniones y Reflexiones</h1>
      <p class="subtitle">Compartí tus ideas sobre la ética de la IA. Los comentarios se guardan localmente en tu navegador.</p>

      <section class="card">
        <div id="comments" class="comments">
          <div id="emptyState" class="empty">Aún no hay comentarios. ¡Sé la primera persona en opinar!</div>
        </div>
        <form id="commentForm" class="form" autocomplete="off">
          <div class="row">
            <label for="name" class="label">Nombre</label>
            <input id="name" type="text" placeholder="Tu nombre" required />
          </div>
          <div class="row">
            <label for="text" class="label">Comentario</label>
            <textarea id="text" placeholder="Escribí tu comentario" required></textarea>
          </div>
          <div class="actions">
            <button type="submit">Publicar</button>
          </div>
        </form>
      </section>
    </div>

    <script src="/opiniones.js" defer></script>
  </body>
  </html>
